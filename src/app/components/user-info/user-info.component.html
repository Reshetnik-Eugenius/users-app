<h2>User info:</h2>

<table>
    <tr>
        <td>Name:</td>
        <td>{{userInfo.name}}</td>
    </tr>
    <tr>
        <td>User name:</td>
        <td>{{userInfo.username}}</td>
    </tr>
    <tr>
        <td>Address:</td>
        <td>{{userInfo.address.city}} {{userInfo.address.street}}</td>
    </tr>
    <tr>
        <td>Phone:</td>
        <td>{{userInfo.email}}</td>
    </tr>
    <tr>
        <td>Website:</td>
        <td>{{userInfo.website}}</td>
    </tr>
</table>
