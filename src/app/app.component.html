<h2>Users:</h2>
<div class="user-container">

  <app-user-item  *ngFor="let user of users"
                  [user]="user"
                  (click)="getUserInfo(user.id)"
                  >{{user.name}}
  </app-user-item>
</div>

<div  class="user-info-container"
      *ngIf="userInfo"
>
  <app-user-info [userInfo]="userInfo">
  </app-user-info>

  <div class="button-container">
    <button (click)="getPosts(userInfo.id)">Show posts</button>
    <button (click)="getPosts(userInfo.id)">Show albums</button>
    <button (click)="getPosts(userInfo.id)">Show todos</button>
  </div>

  <div class="user-posts-container">
    <app-user-post  *ngFor="let post of posts"
                    [post]="post">
    </app-user-post>
  </div>
</div>
