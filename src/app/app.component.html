  <div class="user-container">
    <h2>Users:</h2>
    <div class="user-item-container">
      <app-user-item  *ngFor="let user of users"
                      [user]="user"
                      (click)="getUserInfo(user.id)"
                      >{{user.name}}
      </app-user-item>
    </div>
  </div>

  <div  class="user-info-container"
        *ngIf="userInfo">  
    
        <app-user-info [userInfo]="userInfo">
    </app-user-info>

    <div class="button-container">
      <button (click)="getPosts(userInfo.id)">Show posts</button>
      <button (click)="getUserAlbums(userInfo.id)">Show albums</button>
      <button (click)="getUserTodos(userInfo.id)">Show todos</button>
    </div>
  </div>

  

  <div class="user-posts-container">
    <app-user-post  *ngFor="let post of posts"
                    [post]="post">
    </app-user-post>
  </div>

  <div class="user-albums-container">
    <app-user-album   *ngFor="let album of albums"
                      [album]="album">
    </app-user-album>
  </div>

  <div class="user-todos-container">
    <app-user-todo  *ngFor="let todo of todos"
                    [todo]="todo">
    </app-user-todo>
  </div>
